{% extends 'twitclone/base.html' %}
{% load static %}

{% block content %}
<div class="px-1 md:px-2 lg:px-4 max-w-screen-xl mx-auto">
    <div class="flex min-h-screen items-stretch gap-2">
        {% include 'twitclone/partials/sidebar.html' %}
        <div class="w-full border-x-2 border-x-gray-300 relative">
            <turbo-frame id="main_app" src="{% if not q %}/home/_frame/feed/{% else %}/home/_frame/search/?q={{ q | urlencode }}{% endif %}">
                {% include 'twitclone/partials/loading_spinner.html' %}
            </turbo-frame>
        </div>
        <div class="w-full hidden sm:block sm:basis-1/2 md:basis-2/3 p-4 sticky top-0 right-0 h-screen">
            <form action="/search/" method="GET" class="">
                <input name="q" value="{{ q }}" type="search" 
                    class="border-gray-100 bg-gray-100" aria-abel="Search..."
                    placeholder="Search..."
                    autocomplete="off" autocapitalize="off">
            </form>
        </div>
    </div>
</div>
{% endblock %}
